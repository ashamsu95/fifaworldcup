<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&family=Roboto:ital,wght@1,700&family=Rozha+One&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <nav class="navbar navbar-dark " style="background-color: #cfd4e8">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="{% static 'img/icon.png' %}"
            alt=""
            width="70"
            height="70"
            class="d-inline-block align-text-top"
          />
          <!-- WC2022 -->
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasDarkNavbar"
          aria-controls="offcanvasDarkNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasDarkNavbar"
          aria-labelledby="offcanvasDarkNavbarLabel"
          style="background-color: #cfd4e8; color: black"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">
              Fifa world cup
            </h5><br/>
            <p>Hello {{request.user.username}}
              <br />
          Total points: {{user.point}} <br />
          Team:{{user.team}}<br />
          </p> 
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a
                  class="nav-link link-dark active"
                  aria-current="page"
                  href="{% url 'league_app:fixtures'%}"
                  >Fixtures</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link link-dark" href="{% url 'league_app:leaguetable'%}">league table</a>
              </li>
              <li class="nav-item">
                <a class="nav-link link-dark" href="{% url 'league_app:PastPredictions'%}">Past Predictons</a>
              </li>
              <!-- <li class="nav-item link-dark dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <ul class="dropdown-menu dropdown-menu-dark">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li>
                    <hr class="dropdown-divider" />
                  </li>
                </ul>
              </li> -->
              {% if request.user.is_staff %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'user_app:addnumber'%}"
                  ><button class="btn btn-warning" type="submit">
                    Add user Phone number
                  </button></a>
              </li>
                {% endif %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'user_app:logout'%}"
                  ><button class="btn btn-success" type="submit">
                    log out
                  </button></a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      
      {% block Body_block %}
        
        {% endblock %}
      </div>
        
    
    <footer>
      <nav class="navbar sticky-bottom" style="background-color: #cfd4e8">
        <div class="container justify-content-center">
            <a class="" href="#">
                <img
                  src="{% static 'img/icon.png' %}"
                  alt=""
                  width="70"
                  height="70"
                  class="d-inline-block align-text-top"
                />
          
        </div>
      </nav>
    </footer>

    ></script>

$(document).ready(function () {

   setTimeout(function() {

});
